<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0"
            @mouseover = 'stopAutoScroll'
            @mouseleave = 'autoScroll'>

                <div class="item">
                    <img :src="slides[currentIndex].image" alt="slides[currentIndex].title" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>{{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="down"></div>
                    <div class="next" @click="up"></div>
                    <div class="thumb" @click="goTo(index)" :class="{'active' : index === currentIndex}" v-for="(thumb, index) in slides">
                        <img :src="thumb.image" alt="thumb.title"/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
